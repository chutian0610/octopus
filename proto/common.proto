syntax = "proto3";
package common;

enum ServiceStatus {
  UNKNOWN = 0;
  ACTIVE = 1;
  DEAD = 2;
  TERMINATING = 3;
}

message ServiceMetadata {
  string service_id = 1;
  string cluster_id = 2;
  string instance_id = 3;
  string host = 4;
  int32 port = 5;
  uint64 timestamp = 6;
}

message NodeMetadata {
  string node_id = 1;
  repeated ServiceMetadata services = 2;
  uint64 timestamp = 3;
}

message NodeMetadataList{
  repeated NodeMetadata entries = 1;
}